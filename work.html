---
layout: work
title: Work
---



<h1>Work</h1>  
<div class="work">
    {% for project in site.data.work %}
    <div class="project">
      <a href="{{ site.baseurl }}{{ project.perma }}">
        <div>
          <figure>
           <img src="{{ site.baseurl }}{{ project.img }}" alt="{{ project.title }}">
        </figure>
          <div class="overlay">
            <h2 class="text">
              {{ project.title }}
            </h2>
          </div>
      </a>
    </div>
    </div>
{% endfor %}
</div>
